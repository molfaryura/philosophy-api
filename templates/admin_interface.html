<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="{{url_for('static', filename='css/style.css')}}"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h3 class="mb-4">Enter Book Details</h3>
        <form>
          <div class="row mb-4">
            <div class="col">
              <div class="form-floating">
                <input
                  type="text"
                  id="author"
                  class="form-control"
                  placeholder=" "
                />
                <label for="author">Author</label>
              </div>
            </div>
            <div class="col">
              <div class="form-floating">
                <input
                  type="text"
                  id="book"
                  class="form-control"
                  placeholder=" "
                />
                <label for="book">Book</label>
              </div>
            </div>
          </div>

          <div class="form-floating mb-4">
            <input
              type="text"
              id="chapter"
              class="form-control"
              placeholder=" "
            />
            <label for="chapter">Chapter</label>
          </div>

          <div class="form-floating mb-4">
            <textarea
              id="authorBio"
              class="form-control"
              rows="4"
              placeholder=" "
            ></textarea>
            <label for="authorBio">Author Biography</label>
          </div>

          <div class="form-floating mb-4">
            <textarea
              class="form-control"
              id="content"
              rows="4"
              placeholder=" "
            ></textarea>
            <label for="content">Content</label>
          </div>
          <div class="text-center">
            <button type="submit" id="colorButton" class="custom-button">
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  </body>
</html>
